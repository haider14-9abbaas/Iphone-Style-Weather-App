<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iPhone Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Animate.css for smooth effects -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Weather Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"/>

<body>
  <div class="app-wrapper">
    <main class="iphone-weather-app">
      <form id="searchForm" class="search-bar">
        <input type="text" id="cityInput" placeholder="Search city..." autocomplete="off"/>
        <button type="submit" title="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="none" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7" stroke="#fff" stroke-width="2"/>
            <path d="M20 20L16.65 16.65" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </form>
      <div class="city-samples">
        Try: <span>Karachi</span> <span>London</span> <span>Lahore</span> <span>New York</span> <span>Dubai</span> <span>Tokyo</span>
      </div>
      <div class="weather-main" id="weatherMain">
        <div class="weather-placeholder">
          <i class="wi wi-day-cloudy"></i>
          <div>Search for any city...</div>
        </div>
      </div>
    </main>
